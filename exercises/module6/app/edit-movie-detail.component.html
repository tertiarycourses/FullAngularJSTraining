<div *ngIf="movie">
	<div class="row">
		<div class="col-md-8">
			<h2>{{movie.name}}</h2>
			<p>({{movie.mpaaRating.type}}: {{movie.mpaaRating.label}})</p>
		</div>
	</div>
	<hr>
  	<div class="row">
		<div class="col-md-4">
			<img src="{{movie.imgPath}}" />
		</div>
		<div class="col-md-8">
			<form (ngSubmit)="onSubmit()" #movieEditForm="ngForm">
				<div class="form-group">
		      		<label for="language">Language</label>
        			<select [(ngModel)]="movie.language" class="form-control" required>
        				<option *ngFor="let lang of languages" [value]="lang">{{lang}}</option>
  					</select>
		      	</div>
				<div class="form-group">
					<label for="audience">Audience</label>
        			<select [(ngModel)]="movie.mpaaRating.type" class="form-control" required>
        				<option *ngFor="let au of audiences" [value]="au">{{au}}</option>
  					</select>
		      	</div>
				<div class="form-group">
					<label for="duration">Duration</label>
        			<input [(ngModel)]="movie.duration" type="number" class="form-control" required ng-control="duration" #duration="ngForm">
        			<div [hidden]="duration.valid || duration.pristine" class="alert alert-danger">Duration cannot be empty</div>
		      	</div>
				<div class="form-group">
		      		<label for="userrating">User Rating</label>
        			<select [(ngModel)]="movie.userRating" class="form-control" required>
        				<option *ngFor="let ur of userratings" [value]="ur">{{ur}}</option>
  					</select>
		      	</div>
		      	<div class="form-group">
					<label for="description">Description</label>
        			<textarea [(ngModel)]="movie.description" rows="7" type="text" class="form-control" required ng-control="description" #description="ngForm"></textarea>
        			<div [hidden]="description.valid || description.pristine" class="alert alert-danger">Description cannot be empty</div>
		      	</div>
		  		<hr>
		  		<button type="submit" class="btn btn-default left submit-movie" [disabled]="!movieEditForm.form.valid">Submit changes</button>
		  	</form>
		</div>
	</div>
</div>
